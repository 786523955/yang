<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	<script src="../js/common.js">
		
	</script>
	<script src="../js/jquery-3.3.1.js"></script>
	<script src="../js/login.js"></script>
	<script type="text/javascript">
			$(function(){
				$("#header").load('head.html')
				$("#right").load('bar.html')
				$("#footer").load('foot.html')
			});
			
		</script>
</head>
<body>
	<div id="header" class="clearfix">
		
	</div>
	<div class="zhangYang-login con clearfix">
		<div class="zhangYang-login-ye">
			
			<a href="">首页</a>
			<i>></i>
			<span>登录</span>
		
			
		</div>
		<form action="" method="post" class="fl">
			
			<div id="" class="login_user">
				<ul class="title15_qq fl"><p class="title15">本来会员登录</p></ul>
				<ul class="register_box fl">
					<dl>
						<s></s>
						<p>手机号</p>
						<input type="" name="txtCustomerID" id="phoneTxt" placeholder="请输入手机号码" maxlength="11" />
						<div class="prompt">
							
						</div>
					</dl>
					
				</ul>
				<ul class="psw" style="margin: 20px 0;">
					<dl>
						<s></s>
						<p>密码</p>
						<input type="password" name="txtCustomerID" class="psw01" placeholder="请输入密码" maxlength="11" />
						<div class="tishiPsw">
							密码必须8位以上且包含数字，字母，特殊符号
						</div>
					</dl>
					
				</ul>
				<ul class="protocol">
					<p>
						<input type="checkbox" name="" id="" value="" class="chek"/>
						记住我,7天免登陆<a href="">忘记密码?</a>
					</p>
					
					<div class="logBtns">
						<div id="" class="hint">
						
						</div>
						<a href="###" class="log">立即登录</a>
						<p>还不是本来生活用户？<a href="login.html">立即注册</a></p>
					</div>
				</ul>
				<ul class="other fl">
					<li>其他方式:</li>
					<li>
						<em><a href="">新浪微博</a></em>
						<em><a href="">qq登录</a></em>
						<em><a href="">支付宝登录</a></em>
						<em><a href="">微信登录</a></em>
						<em><a href="">联通登录</a></em>
						<em><a href="">兜礼登录</a></em>
					</li>
				</ul>
			</div>
			
		</form>
		<div class="box_right fr">
			<a href="">
				<img src="../images/dlxlx14.jpg" alt="" />
			</a>
		</div>
	</div>
	<div id="footer" class="clearfix">
		
	</div>
</body>
</html>
